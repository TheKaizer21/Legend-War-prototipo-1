<!-- esto es un comentario -->
<!--un comentario sirve como informacion para el programa(ustedes mismos u otros).
  Todo lo que este dentro del comentario el navegador lo pasa por alto.
  Es solo informacion para ustedes -->
  <etiqueta atributo="valor del atributo"> contenido </etiqueta>
<!-- doctype es una etiqueta que indica al navegador que el documento es una pagina web
  creada HTML version 5. HTML es Hyper Text Markup Language -->
<!DOCTYPE html><!-- esta etiqueta es auto contenida -->
<html lang="es"> <!-- esta etiqueta existe siempre en todos los documentos html
comienza al principio y finaliza al final del codigo de la pagina -->
<head> <!--esta etiqueta define informacion para el navegador y no se muestra
  en pantalla al usuario -->
  <meta charset="UTF-8"> <!--desfine el juego de caracteres que utilizara la pagina -->
  <title>Document</title> <!--es el nombre de la pagina aparece en la pestaÃ±a -->
</head>
<body> <!--Aca va todas las etiquetas y el contenido que ve -->
  
</body>
</html> <!-- este es el cierre de la etiqueta del principio -->
